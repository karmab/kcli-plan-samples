parameters:
 password: unix1234
 version: 4.4
 network: default
 organization: Karmalabs
 nested: false
 ignition: true
 memory: 8192
 numcpus: 2

ovirt:
 image: CentOS-7-x86_64-GenericCloud.qcow2
 memory: {{ memory }}
 numcpus: {{ numcpus }}
 reservedns: true
 reservehost: true
 cpumodel: host-model
 nets:
  - {{ network }}
 disks:
  - size: 60
 pool: default
 scripts: 
  - repo.sh
  - nfs.sh
  - install.sh
  - provision.sh
{% if ignition %}
  - ignition.sh
{% endif %}
 files:
  - path: /root/answers.txt
    origin: answers.txt
  - path: /root/.ovirtshellrc
    origin: ovirtshellrc
{% if ignition %}
  - path: /root/90_ignition
    origin: 90_ignition
{% endif %}
