#---------------------------------------------------------------------
# Global settings
#---------------------------------------------------------------------
global
    # to have these messages end up in /var/log/haproxy.log you will
    # need to:
    #
    # 1) configure syslog to accept network log events.  This is done
    #    by adding the '-r' option to the SYSLOGD_OPTIONS in
    #    /etc/sysconfig/syslog
    #
    # 2) configure local2 events to go to the /var/log/haproxy.log
    #   file. A line like the following can be added to
    #   /etc/sysconfig/syslog
    #
    #    local2.*                       /var/log/haproxy.log
    #
    log         127.0.0.1 local2

    chroot      /var/lib/haproxy
    pidfile     /var/run/haproxy.pid
    maxconn     4000
    user        haproxy
    group       haproxy
    daemon

    # turn on stats unix socket
    stats socket /var/lib/haproxy/stats

#---------------------------------------------------------------------
# common defaults that all the 'listen' and 'backend' sections will
# use if not designated in their block
#---------------------------------------------------------------------
defaults
    mode                    http
    log                     global
    option                  httplog
    option                  dontlognull
    option http-server-close
    option forwardfor       except 127.0.0.0/8
    option                  redispatch
    retries                 3
    timeout http-request    10s
    timeout queue           1m
    timeout connect         10s
    timeout client          1m
    timeout server          1m
    timeout http-keep-alive 10s
    timeout check           10s
    maxconn                 3000

listen stats *:1936
    mode            http
    log             global
    maxconn 10
    clitimeout      100s
    srvtimeout      100s
    contimeout      100s
    timeout queue   100s
    stats enable
    stats hide-version
    stats refresh 30s
    stats show-node
    stats auth admin:password
    stats uri  /haproxy?stats

listen api-server-6443
    bind *:6443
    mode tcp
    balance source
{% for num in range(0, masters) %}
    server master{{ num }} {{ masters_ips[num] }}:6443 check inter 1s
{% endfor %}
    server bootstrap {{ bootstrap_ip }}:6443 check inter 1s backup

listen machine-config-server-22623
    bind *:22623
    mode tcp
    balance source
{% for num in range(0, masters) %}
    server master{{ num }} {{ masters_ips[num] }}:22623 check inter 1s
{% endfor %}
    server bootstrap {{ bootstrap_ip }}:22623 check inter 1s backup

listen ingress-router-80
    bind *:80
    mode tcp
    balance source
{% if workers > 0 %}
{% for num in range(0, workers) %}
    server worker{{ num }} {{ workers_ips[num] }}:80 check inter 1s
{% endfor %}
{% else %}
{% for num in range(0, masters) %}
    server master{{ num }} {{ masters_ips[num] }}:80 check inter 1s
{% endfor %}
{% endif %}

listen ingress-router-443
    bind *:443
    mode tcp
    balance source
{% if workers > 0 %}
{% for num in range(0, workers) %}
    server worker{{ num }} {{ workers_ips[num] }}:443 check inter 1s
{% endfor %}
{% else %}
{% for num in range(0, masters) %}
    server master{{ num }} {{ masters_ips[num] }}:443 check inter 1s
{% endfor %}
{% endif %}
