image: {{ image }}
numcpus: 4
memory: 16384
rhnregister: true
reservedns: true
rhnorg: {{ rhnorg }}
rhnactivationkey: {{ rhnactivationkey }}
pool: default
disks:
- size: 100
cmds:
- echo {{ user_password }} | passwd --stdin root
- echo {{ user_password }} | passwd --stdin cloud-user
- export OFFLINE_TOKEN={{ offline_token }}
- echo $OFFLINE_TOKEN > /root/offline_token
- sudo subscription-manager refresh
- sudo subscription-manager attach --auto
- sudo dnf install git vim unzip wget bind-utils tar ansible-core python3 python3-pip util-linux-user -y
- cd /home/cloud-user && git clone https://github.com/Red-Hat-SE-RTO/ocp4-ai-svc-universal-aap-configs.git
- cd /home/cloud-user/ocp4-ai-svc-universal-aap-configs && ansible-galaxy collection install  -r collections/requirements.yml
- ssh-keygen -f ~/.ssh/id_rsa -t rsa -N ''